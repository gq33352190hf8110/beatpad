<html>

<head>
  <!-- Load @magenta/music -->
  
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.0.0"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.1.19/Tone.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script> -->
  <link rel="stylesheet" href="index.css">
</head>
  <header>
    Header
  </header>
  <main>
    <div id="soundboard">
      <div id="beat"></div>
      <div id="instruments">
        <!-- Eventually will be a moving line corresponding to position -->
      <!-- <div id="line"></div> -->
      </div>
  </main>
  <aside>
    <!-- <input id="search" type="text"> -->
    <button id="play">Play</button>
    <ul id="instrument-list">
      <li><button data-type="instrument" data-source="tonejs" data-note="new Tone.AMSynth().toMaster()" data-name="synth">Synth</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/808-kick-vh.mp3").toMaster()' data-slug="kick" data-name="Kick">Kick</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/flares-snare-vm.mp3").toMaster()' data-slug="snare" data-name="Snare">Snare</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/808-hihat-vh.mp3").toMaster()' data-slug="hihat" data-name="Hi-hat">Hi-hat</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/808-hihat-open-vh.mp3").toMaster()' data-slug="hihat-open" data-name="Hi-hat Open">Hi-hat Open</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/slamdam-tom-low-vh.mp3").toMaster()' data-slug="slamdam-tom-low" data-name="Tom Low">Tom Low</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/slamdam-tom-mid-vh.mp3").toMaster()' data-slug="slamdam-tom-mid" data-name="Tom Mid">Tom Mid</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/slamdam-tom-high-vh.mp3").toMaster()' data-slug="slamdam-tom-high" data-name="Tom High">Tom High</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/909-clap-vh.mp3").toMaster()' data-slug="clap" data-name="Clap">Clap</button></li>
      <li><button data-type="instrument" data-source="mp3" data-note='new Tone.Player("https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/909-rim-vh.wav").toMaster()' data-slug="rim" data-name="Rim">Rim</button></li>
    </ul>
  </aside>
  <footer>
    Footer
  </footer>
  <audio data-key="1" src="sounds/boom.wav"></audio>
  <script src="bundle.js"></script>

</html>
